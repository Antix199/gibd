name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            executable: GlaciarIng
          - os: macos-latest
            platform: mac
            executable: GlaciarIng
          - os: windows-latest
            platform: windows
            executable: GlaciarIng.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install Windows-specific dependencies
      if: matrix.platform == 'windows'
      run: |
        pip install Pillow

    - name: Verify icon exists
      run: |
        if [ ! -f "assets/images/gibd.png" ]; then
          echo "‚ùå Icon not found: assets/images/gibd.png"
          exit 1
        fi
        echo "‚úÖ Icon found: assets/images/gibd.png"

    - name: Build executable
      run: |
        echo "üöÄ Building executable for ${{ matrix.platform }}..."
        python build_executable.py ${{ matrix.platform }}
      shell: bash

    - name: Set executable permissions (Linux/Mac)
      if: matrix.platform != 'windows'
      run: |
        chmod +x dist/${{ matrix.platform }}/GlaciarIng
        ls -la dist/${{ matrix.platform }}/

    - name: Create release archive
      run: |
        cd dist/${{ matrix.platform }}
        if [ "${{ matrix.platform }}" = "mac" ] || [ "${{ matrix.platform }}" = "windows" ]; then
          if [ "${{ matrix.platform }}" = "windows" ]; then
            zip -r ../../GlaciarIng-${{ matrix.platform }}.zip GlaciarIng.exe
          else
            zip -r ../../GlaciarIng-${{ matrix.platform }}.zip GlaciarIng
          fi
        else
          tar -czf ../../GlaciarIng-${{ matrix.platform }}.tar.gz GlaciarIng
        fi
        cd ../..
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: GlaciarIng-${{ matrix.platform }}
        path: |
          GlaciarIng-${{ matrix.platform }}.*
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          GlaciarIng-linux/GlaciarIng-linux.tar.gz
          GlaciarIng-mac/GlaciarIng-mac.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}