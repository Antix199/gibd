name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            executable: GlaciarIng
          - os: macos-latest
            platform: mac
            executable: GlaciarIng

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Verify icon exists
      run: |
        if [ ! -f "assets/images/gibd.png" ]; then
          echo "‚ùå Icon not found: assets/images/gibd.png"
          exit 1
        fi
        echo "‚úÖ Icon found: assets/images/gibd.png"

    - name: Build executable
      run: |
        echo "üöÄ Building executable for ${{ matrix.platform }}..."
        python build_executable.py

    - name: Set executable permissions (Linux/Mac)
      run: |
        chmod +x dist/${{ matrix.platform }}/GlaciarIng
        ls -la dist/${{ matrix.platform }}/

    - name: Create release archive
      run: |
        cd dist/${{ matrix.platform }}
        if [ "${{ matrix.platform }}" = "mac" ]; then
          zip -r ../../GlaciarIng-${{ matrix.platform }}.zip GlaciarIng
        else
          tar -czf ../../GlaciarIng-${{ matrix.platform }}.tar.gz GlaciarIng
        fi
        cd ../..

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: GlaciarIng-${{ matrix.platform }}
        path: |
          GlaciarIng-${{ matrix.platform }}.*
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          GlaciarIng-linux/GlaciarIng-linux.tar.gz
          GlaciarIng-mac/GlaciarIng-mac.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}