<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlaciarIng - Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
        
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-title {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .credentials-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }
        
        .credentials-info h4 {
            margin: 0 0 0.5rem 0;
            color: #495057;
        }
        
        .credentials-info p {
            margin: 0.25rem 0;
            color: #6c757d;
        }

        /* Invalid Credentials Overlay */
        .invalid-credentials-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
        }

        .invalid-credentials-content {
            position: relative;
            background: transparent;
            border-radius: 20px;
            padding: 10px;
            animation: bounceIn 0.4s ease-out;
            pointer-events: auto;
        }

        .invalid-credentials-gif {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 15px;
            display: block;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
        }



        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .invalid-credentials-content.fade-out {
            animation: fadeOut 0.3s ease-in forwards;
        }

        /* Responsive for overlay */
        @media (max-width: 768px) {
            .invalid-credentials-gif {
                width: 120px;
                height: 120px;
            }

            .invalid-credentials-content {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Invalid Credentials GIF Overlay -->
            <div class="invalid-credentials-overlay" id="invalidCredentialsOverlay" style="display: none;">
                <div class="invalid-credentials-content">
                    <img src="assets/images/notCredentials.gif" alt="Credenciales inválidas" class="invalid-credentials-gif">
                </div>
            </div>
            <div class="login-header">
                <h1 class="login-title">GlaciarIng</h1>
                <p class="login-subtitle">Ingresa tus credenciales para acceder</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Iniciar Sesión
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Verificando credenciales...
                </div>
            </form>
            
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            // Limpiar mensajes de error
            errorMessage.style.display = 'none';
            
            // Mostrar loading
            loginBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirigir según el tipo de usuario
                    if (data.user_type === 'admin') {
                        window.location.href = '/';
                    } else if (data.user_type === 'reader') {
                        window.location.href = '/reader';
                    }
                } else {
                    // Mostrar mensaje de error
                    errorMessage.textContent = data.error || 'Credenciales inválidas';
                    errorMessage.style.display = 'block';

                    // Mostrar gif de credenciales inválidas
                    showInvalidCredentialsGif();
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexión. Intenta nuevamente.';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Función para mostrar el gif de credenciales inválidas
        function showInvalidCredentialsGif() {
            const overlay = document.getElementById('invalidCredentialsOverlay');
            overlay.style.display = 'flex';

            // Auto-ocultar después de 1.5 segundos (momento breve)
            setTimeout(() => {
                hideInvalidCredentialsGif();
            }, 1500);
        }

        // Función para ocultar el gif con animación
        function hideInvalidCredentialsGif() {
            const overlay = document.getElementById('invalidCredentialsOverlay');
            const content = overlay.querySelector('.invalid-credentials-content');

            // Agregar clase de fade out
            content.classList.add('fade-out');

            // Ocultar después de la animación
            setTimeout(() => {
                overlay.style.display = 'none';
                content.classList.remove('fade-out');
            }, 300);
        }



        // Auto-completar credenciales para pruebas (solo en desarrollo)
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si ya hay una sesión activa
            fetch('/api/check-session')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        if (data.user_type === 'admin') {
                            window.location.href = '/';
                        } else if (data.user_type === 'reader') {
                            window.location.href = '/reader';
                        }
                    }
                })
                .catch(error => {
                    console.log('No hay sesión activa');
                });
        });
    </script>
</body>
</html>
