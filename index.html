<!DOCTYPE html>

<body>
    <!-- Header Component -->
    <header class="header">
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Buscar por cliente..." id="searchInput">
        </div>
        <div class="user-info">
            <button class="btn btn-primary" id="modifyDbBtn">Modify Database</button>

        <!-- Filters Section -->
        <section class="filters-section">
            <div class="filters">

                    <label for="clienteFilter">Cliente</label>

                        <option value="Pendiente">Pendiente</option>
                    </select>
                </div>
                <div class="filter-actions">
                    <button class="btn btn-secondary" id="clearFiltersBtn">Clear Filters</button>
                    <button class="btn btn-primary" id="applyFiltersBtn">Apply Filters</button>
                </div>
            </div>
        </section>
        
        <!-- Data Table Section -->

                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
        
        <!-- Actions Section -->
        <section class="actions-section">
            <button class="btn btn-primary btn-large" id="generatePdfBtn">

    </div>

    <!-- Scripts -->
    <script src="assets/js/data.js"></script>
