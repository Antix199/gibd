<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlaciarIng - Data Filtering and Display (Lector)</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body>
    <!-- Header Component -->
    <header class="header">
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Buscar por ID, contrato o cliente..." id="searchInput">
        </div>
        <div class="user-info">
            <button class="btn btn-secondary" id="logoutBtn" onclick="logout()">Cerrar Sesi贸n</button>
            <div class="user-profile">
                <span class="user-avatar"></span>
                <span class="user-name">Usuario Lector</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h1 class="page-title">Data Filtering and Display - Modo Lectura</h1>
        
        <!-- Advanced Filters Section -->
        <section class="filters-section">
            <div class="filters-header">
                <h3>Filtros Avanzados</h3>
                <button class="btn btn-small btn-secondary" id="toggleFilters">Mostrar/Ocultar</button>
            </div>
            <div class="filters-container" id="filtersContainer">
                <!-- Row 1: Basic Filters -->
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="idFilter">ID</label>
                        <input type="text" id="idFilter" class="filter-input" placeholder="ID del proyecto">
                    </div>
                    <div class="filter-group">
                        <label for="contratoFilter">Contrato</label>
                        <input type="text" id="contratoFilter" class="filter-input" placeholder="Nombre del contrato">
                    </div>
                    <div class="filter-group">
                        <label for="clienteFilter">Cliente</label>
                        <input type="text" id="clienteFilter" class="filter-input" placeholder="Nombre del cliente">
                    </div>
                    <div class="filter-group">
                        <label for="estadoFilter">Estado</label>
                        <select id="estadoFilter" class="filter-select">
                            <option value="">Todos los Estados</option>
                            <option value="Activo">Activo</option>
                            <option value="Completado">Completado</option>
                            <option value="Pendiente">Pendiente</option>
                        </select>
                    </div>
                </div>

                <!-- Row 2: Location Filters -->
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="regionFilter">Regi贸n</label>
                        <input type="text" id="regionFilter" class="filter-input" placeholder="Regi贸n">
                    </div>
                    <div class="filter-group">
                        <label for="ciudadFilter">Ciudad</label>
                        <input type="text" id="ciudadFilter" class="filter-input" placeholder="Ciudad">
                    </div>
                    <div class="filter-group">
                        <label for="fechaInicioDesde">Fecha Inicio Desde</label>
                        <input type="date" id="fechaInicioDesde" class="filter-input">
                    </div>
                    <div class="filter-group">
                        <label for="fechaInicioHasta">Fecha Inicio Hasta</label>
                        <input type="date" id="fechaInicioHasta" class="filter-input">
                    </div>
                </div>

                <!-- Row 3: Amount and Date Filters -->
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="montoDesde">Monto Desde (CLP)</label>
                        <input type="number" id="montoDesde" class="filter-input" placeholder="0" min="0">
                    </div>
                    <div class="filter-group">
                        <label for="montoHasta">Monto Hasta (CLP)</label>
                        <input type="number" id="montoHasta" class="filter-input" placeholder="999999999" min="0">
                    </div>
                    <div class="filter-group">
                        <label for="fechaTerminoDesde">Fecha T茅rmino Desde</label>
                        <input type="date" id="fechaTerminoDesde" class="filter-input">
                    </div>
                    <div class="filter-group">
                        <label for="fechaTerminoHasta">Fecha T茅rmino Hasta</label>
                        <input type="date" id="fechaTerminoHasta" class="filter-input">
                    </div>
                </div>

                <!-- Filter Actions -->
                <div class="filter-actions">
                    <button class="btn btn-primary" id="applyFiltersBtn">Aplicar Filtros</button>
                    <button class="btn btn-secondary" id="clearFiltersBtn">Limpiar Todo</button>
                    <button class="btn btn-info" id="exportFilteredBtn">Exportar Filtrados</button>
                </div>
            </div>
        </section>

        <!-- Statistics Section -->
        <section class="statistics-section">
            <div class="statistics-container">
                <div class="stat-card">
                    <div class="stat-number" id="totalProjects">0</div>
                    <div class="stat-label">Total Proyectos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="filteredCount">0</div>
                    <div class="stat-label">Proyectos Filtrados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalMonto">$0</div>
                    <div class="stat-label">Monto Total</div>
                </div>
            </div>
        </section>

        <!-- Data Table Section -->
        <section class="table-section">
            <h2 class="section-title">Proyectos - Vista de Lectura</h2>
            <div class="table-container manage-table" style="max-height: 600px;">
                <table class="data-table" id="dataTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Contrato</th>
                            <th>Cliente</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha T茅rmino</th>
                            <th>Regi贸n</th>
                            <th>Ciudad</th>
                            <th>Estado</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
        
        <!-- Actions Section -->
        <section class="actions-section">
            <button class="btn btn-primary btn-large" id="generatePdfBtn">
                 Generate PDF
            </button>
        </section>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Scripts -->
    <script src="assets/js/data.js?v=10"></script>
    <script src="assets/js/components.js?v=10"></script>
    <script src="assets/js/main.js?v=10"></script>
    <script>
        // Funci贸n para cerrar sesi贸n
        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    console.error('Error al cerrar sesi贸n');
                }
            } catch (error) {
                console.error('Error de conexi贸n al cerrar sesi贸n:', error);
                // Redirigir al login de todas formas
                window.location.href = '/login';
            }
        }
        
        // Verificar autenticaci贸n al cargar la p谩gina
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/check-session')
                .then(response => response.json())
                .then(data => {
                    if (!data.authenticated) {
                        window.location.href = '/login';
                    } else if (data.user_type !== 'reader') {
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Error verificando sesi贸n:', error);
                    window.location.href = '/login';
                });
        });
    </script>
</body>
</html>
